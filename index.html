<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Age Calculator</title>
   <link href="./images/calculator.svg" rel="svg icon">
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

   <div class="container">
      <div class="content">
         <h1>Age Calculator</h1>
         <div class="form">
            <label for="birthday">Enter You Date of Birthday</label>
            <input type="date" id="birthday" name="birthday">
            <button id="btn">Calculate Age</button>
            <p id="result">Your age is ... years old.</p>
         </div>
      </div>
   </div>




   <script src="./index.js"></script>
</body>
</html>
